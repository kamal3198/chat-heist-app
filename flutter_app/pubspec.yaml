name: whatsapp_clone
description: A WhatsApp-like chat application with contact requests and blocking system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.1.0
  socket_io_client: ^2.0.3
  flutter_webrtc: ^1.3.0
  permission_handler: ^11.3.1

  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  image_picker: ^1.0.7
  file_picker: ^10.3.10
  mime: ^1.0.5
  http_parser: ^4.1.2

  intl: ^0.19.0
  timeago: ^3.6.1
  uuid: ^4.3.3
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1

  provider: ^6.1.1
  shared_preferences: ^2.3.2

  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.1
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.6
  google_sign_in: ^6.2.1
  flutter_local_notifications: ^17.2.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/icon.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icons/icon.png
  adaptive_icon_foreground_inset: 16

flutter:
  uses-material-design: true
